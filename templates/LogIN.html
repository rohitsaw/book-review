{% extends "layout.html" %}

{% block head %}
<script>
document.addEventListener('DOMContentLoaded',()=>{
	document.querySelector("#button").disabled=true;
	document.querySelector('#password').onkeyup=()=>{
		 if ((document.querySelector("#name").value.length>0)&&(document.querySelector("#password").value.length>0))
		 	document.querySelector("button").disabled=false;
		else
			document.querySelector("button").disabled=true;

	};

});
</script>
{% endblock %}

{% block heading %}
	fill your details carefully...
{% endblock %}

{% block body %}
<div class="jumbotron">
<div class="container">
<form action="{{url_for("Loguser")}}" method="post">
	Username*:<br>
	<input id="name" name="name" type="text" placeholder="enter your username"><br>
	Password*:<br>
	<input id="password" name="password" type="password" placeholder="password"><br><br>
	<button id="button">Log IN!</button>
</form>
<a href="{{ url_for("Registration")}}">sign up!</a>
</div>
</div>

{% endblock %}
